{% assign address = include.address %}
<p class="adr">
{% if address.name %}<span class="title">{{ address.name }}</span><br>{% endif %}
<span class="street-address">{{ address.street }}</span>{% if address.note %} <span class="street-note">({{ address.note }})</span>{% endif %}<br>
<span class="locality">{{ address.city }}</span>, <span class="region">{{ address.state }}</span> <span class="postal-code">{{ address.zip }}</span>
</p>
